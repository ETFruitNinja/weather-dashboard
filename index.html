<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link to DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- website title banner -->
    <h1>Weather Dashboard</h1>

    <!-- LEFT SIDE: search section -->
    <section>
        <!-- "Search for a City" + search bar -->
        <form>
            <div class="mb-3">
                <label for="city" class="form-label">Search for a City</label>
                <input type="city-name" class="form-control" id="search-bar" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
        </form>
        <!-- search history buttons -->
        <ul id="search-history"></ul>
    </section>

    <section id="results">
        <!-- card with current city, (date), weather symbol, temp, wind, humidity -->
        <div class="card" id="today" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <!-- TODO: need to put icon in same line as card title -->
                <img class="icon" alt="weather-icon"></img>
                <p class="temperature"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
        </div>
        <!-- "5-Day Forecast" + 5 cards with date, weather symbol, temp, wind, humidity -->
        <div id="forecast">
            <h4>5 Day Forecast</h4>
            <!-- Forecast Day 1 -->
            <div class="card" id="day-1" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-date"></h5>
                    <img class="icon" alt="weather-icon"></img>
                    <p class="temperature"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>

            <!-- Forecast Day 2 -->
            <div class="card" id="day-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-date"></h5>
                    <img class="icon" alt="weather-icon"></img>
                    <p class="temperature"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>

            <!-- Forecast Day 3 -->
            <div class="card" id="day-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-date"></h5>
                    <img class="icon" alt="weather-icon"></img>
                    <p class="temperature"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>

            <!-- Forecast Day 4 -->
            <div class="card" id="day-4" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-date"></h5>
                    <img class="icon" alt="weather-icon"></img>
                    <p class="temperature"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>

            <!-- Forecast Day 5 -->
            <div class="card" id="day-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-date"></h5>
                    <img class="icon" alt="weather-icon"></img>
                    <p class="temperature"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
